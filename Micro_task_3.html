		<style>
			.mui-bar-nav~.mui-content {
				padding: 50px 0 5px 0;
			}
			
			.CanvasSide_pingjia {
				margin-top: 1rem;

				border-bottom: 1px solid #BBBBBB;
			}
			
			.renwufzq {

			}
			
			.renwufzq_ul {
				color: #999999;

				padding: 0;
				font-size: 0.8rem;
				font-family: "微软雅黑";
			}

	<body>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--菜单部分-->
			<aside id="offCanvasSide" class="mui-off-canvas-right">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper" style="width:100%;">
					<div class="mui-scroll">
						<p style="padding: 5px 20px;margin-bottom: 5px;" class="CanvasSide_pingjia">
							<!--<button id="" type="button" class="mui-btn mui-btn-primary mui-btn-block" style="padding: 5px;">

						</button>-->
							<span class="renwufzq">任务负责区域选择</span>

						</p>
						<div>
							<ul class="renwufzq_ul" id="offCanvasShow">
								<!--<li>

							<li>4号楼</li>-->
							</ul>
						</div>
					</div>

				</div>
			</aside>

			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-inner-wrap">
						<div class="mui-content">
							<div class="Micro_task_3_con base">
								<p class="Micro_task_3_tit_p1">
									<span><font class="fontSize">任务名称：</font></span>
									<input class="renwuVal"  value="" />
								</p>
								<p class="Micro_task_3_tit_p1">
									<span><font class="fontSize" >任务说明：</font></span>
									<textarea class="renwuTextarea"></textarea>
								</p>
								<!--<button id='demo1' data-options='{}' class="btn mui-btn mui-btn-block">选择日期时间 ...</button>-->
								<div id='result' class="ui-alert"></div>
								<p class="Micro_task_3_tit_p1 btn1" data-options='{}' style="padding: 0.5rem 0;" id="picherCon">
									<span class="Micro_task_3_area Micro_task_3_areaDate" id="Micro_task_3_areaDate">
									<font class="fontSize">日期选择：</font>
									<input class="inputDate" style="margin-left: 0;position: absolute;height: 20px;width: 70%;line-height: 20px;" type="text" readOnly="true" value="请选择"/>
									</span>
								</p>
								<p class="Micro_task_3_tit_p1" style="padding: 0.5rem 0;" id="renwuId">
									<span class="Micro_task_3_area" id="Micro_task_3_area"><font class="fontSize">任务区域：请选择区域</font><i class="iconfont icon-gengduo"></i></span>
								</p>
								<div class="sendBtn">
									<button class="sendBtnClick" style="background: #E51C23;">确认</button>
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div id="backdrop" class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/Micro_task_3.js"></script>
		<script src="js/Uuid.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
			});

			// 监听点击遮罩关闭事件
			//			document.getElementById("backdrop").addEventListener('tap', function() {
			//				//阻止默认事件
			//				event.detail.gesture.preventDefault();
			//				offCanvasWrapper.offCanvas('close');
			////				alert(123)
			//			});

			//			document.getElementById("Micro_task_3_area").innerHTML = '任务区域：' + this.children[1].value + ' <i class="iconfont icon-gengduo"></i>';

			//侧滑容器父节点
			var offCanvasWrapper = mui('#offCanvasWrapper');
			//主界面容器
			var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
			//菜单容器
			var offCanvasSide = document.getElementById("offCanvasSide");
			//Android暂不支持整体移动动画
			//			if (!mui.os.android) {
			//				document.getElementById("move-togger").classList.remove('mui-hidden');
			//				var spans = document.querySelectorAll('.android-only');
			//				for (var i = 0, len = spans.length; i < len; i++) {
			//					spans[i].style.display = "none";
			//				}
			//			}
			//移动效果是否为整体移动
			var moveTogether = false;
			//侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
			var classList = offCanvasWrapper[0].classList;
			//变换侧滑动画移动效果；
			offCanvasSide.classList.remove('mui-transitioning');
			offCanvasSide.setAttribute('style', '');
			classList.remove('mui-slide-in');
			classList.remove('mui-scalable');
			classList.add('mui-slide-in');
			offCanvasWrapper.offCanvas().refresh();
			document.getElementById('renwuId').addEventListener('tap', function() {
				offCanvasWrapper.offCanvas('show');
			});
			//			document.getElementById('offCanvasHide').addEventListener('tap', function() {
			//				offCanvasWrapper.offCanvas('close');
			//			});
			//主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasContentScroll').scroll();

			mui('.renwufzq_ul').on('tap', 'li', function() {
				//console.log(this.children[1].value);
				offCanvasWrapper.offCanvas('close');
				var gRegionID = this.children[0].value;
				localStorage.setItem('gRegionID', gRegionID);
				document.getElementById("Micro_task_3_area").innerHTML = '任务区域：' + this.children[1].value + ' <i class="iconfont icon-gengduo"></i>';

			})

			//实现ios平台的侧滑关闭页面；
			if(mui.os.plus && mui.os.ios) {
				offCanvasWrapper[0].addEventListener('shown', function(e) { //菜单显示完成事件
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
				offCanvasWrapper[0].addEventListener('hidden', function(e) { //菜单关闭完成事件
					plus.webview.currentWebview().setStyle({
						'popGesture': 'close'
					});
				});
			}
		</script>
	</body>
