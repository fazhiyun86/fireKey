<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.mui-bar-nav~.mui-content {
				padding: 56px 0 5px 0;
			}
			.Equipment_patrol_con_list {
				width: 100%;
				margin: 0.3rem 0 0.3rem 0;
			}
			
			.Equipment_patrol_con_list>p {
				float: left;
				width: 100%;
				text-align: left;
				margin-bottom: 0.2rem;
			}
			
			.Equipment_patrol_con_list p {
				font-size: 0.9rem;
			}
			
			.Equipment_patrol_con1>div {
				width: 100%!important;
			}
			
			.Equipment_patrol_con1>div p {
				width: 100%;
				float: left;
				font-size: 0.9rem;
			}
			
			.Equipment_patrol_con1>div p:nth-child(2) {
				 margin-bottom: 0.1rem;
			}
			
			.Equipment_patrol_con1>div p:nth-child(2)>span {
				display: block;
				width: 33.3%;
				float: left;
				height: 100%;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			/*#conid1{
				margin-top: 3.5rem;
			}*/
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav titBackg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">规范检查</h1>

		</header>
		<div class="mui-content Equipment_patrol_con">
			<div class="Equipment_patrol_con_list">
				<p id="list1askName1">

				</p>
				<p id="ssac1"></p>
			</div>
			<div id="conid1">
				<!--<div class="Equipment_patrol_con1">
				<div>
					<p>北郊加气站4小时</p>
					<p class="Equipment_patrol_list1_1_1_p"><span>巡检单位：123</span><span>完成检查：123</span><span>异常检查：123</span></p>
				</div>-->
				</div>
			</div>
			<script src="js/mui.min.js"></script>
			<script src="js/Equipment_guifan_list1_1_1.js"></script>
			<script type="text/javascript">
				mui.init();
				document.getElementById("ssac1").innerHTML = localStorage.getItem('index_name');
				mui('#conid1').on('tap', '.Equipment_patrol_con1', function() {
					console.log(this.firstChild.value)
					mui.openWindow({
						url: 'Equipment_guifan_list1_1_1_1.html',
						id: 'Equipment_guifan_list1_1_1_1.html',
						styles: {
							top: 0, //新页面顶部位置
							bottom: 0, //新页面底部位置
						},
						extras: {
							TaskObjectID: this.firstChild.value,
							TaskName: this.children[1].value
						},
						show: {
							duration: '300'
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '加载中...', //等待对话框上显示的提示内容
						}
					});
				})
			</script>
	</body>

</html>
