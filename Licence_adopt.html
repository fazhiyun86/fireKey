<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.mui-bar-nav~.mui-content {
				padding: 56px 0 5px 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav titBackg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">证照资质</h1>
			<!--<a class="mui-icon mui-icon-search"></a>-->
		</header>
		<div class="mui-content Licence_adopt_con">
			<div class="Licence_adopt_con_nav">
				<a href="Licence_adopt_page1.html">
					<p><span class="Licence_adopt_active">单位证照</span></p>
				</a>
				<a href="Licence_adopt_page2.html">
					<p><span>设备证照</span></p>
				</a>
				<a href="Licence_adopt_page3.html">
					<p><span>人员证照</span></p>
				</a>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var subpages = ['Licence_adopt_page1.html', 'Licence_adopt_page2.html', 'Licence_adopt_page3.html', 'Equipment_state_query_page4.html'];
			var subpage_style = {
				top: '101px',
				bottom: '0px'
			};
			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			//			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.Licence_adopt_con_nav').on('tap', 'a', function(e) {
				$('.Licence_adopt_con_nav p span').removeClass('Licence_adopt_active');
				$(this).find('span').addClass('Licence_adopt_active');
				var targetTab = this.getAttribute('href');

				if(targetTab == activeTab) {
					return;
				}
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "none", 250);
				}

				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 250);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			})
		</script>
	</body>

</html>
