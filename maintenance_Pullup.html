<html>

	<head>
		<meta charset="UTF-8">

				padding: 50px 0 5px 0;

				float: left;

			.Equipment_patrol_ccon2 {
				width: 100%;

	<body>
		<header class="mui-bar mui-bar-nav titBackg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设备运维</h1>
			<!--<a id='searchCode' class="mui-icon mui-icon-search equipStatus_search"></a>-->
			<!--<a class="mui-icon mui-icon-search"></a>-->
		</header>
		<div class="mui-content Equipment_patrol_con ">
			<div class="mui-content">
				<nav class="mui-bar-tab">
					<div class="Micro_task_tit">
						<a href="maintenance_list1.html" class="taskColormain"><span>运维记录</span></a>
						<a href="maintenance_list2.html"><span>运维统计</span></a>
						<a href="maintenance_list3.html"><span>厂商评价</span></a>
					</div>
				</nav>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			
			mui.init();
			
			var subpages = ['maintenance_list1.html', 'maintenance_list2.html', 'maintenance_list3.html'];
			var id = ['maintenance_list1.html', 'maintenance_list2.html', 'maintenance_list3.html'];
			var subpage_style = {
				top: '90px',
				bottom: '0'
			};

			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], id[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}

				//当前激活选项
				var activeTab = subpages[0];
				var title = document.getElementById("title");
				//选项卡点击事件
				mui('.Micro_task_tit').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					//ar targetName = this.children[1].innerHTML;
					//if(targetTab == 'Micro_task_1.html' || targetTab == 'Micro_task_2.html'|| targetTab == 'Micro_task_3.html') {
					if(targetTab == 'maintenance_list2.html') {
						var reload = plus.webview.getWebviewById(targetTab);
						reload.reload();
					}
					if(targetTab == 'maintenance_list3.html') {
						var reload = plus.webview.getWebviewById(targetTab);
						reload.reload();
					}
					//}

					$('.Micro_task_tit').find('a').removeClass('taskColormain');
					$(this).addClass('taskColormain');
					//					console.log(targetTab)
					if(targetTab == activeTab) {
						return;
					}

					//更换标题
					//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;

					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 250);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				//				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");

				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
