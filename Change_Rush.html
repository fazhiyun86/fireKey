		<script type="text/javascript">
			(function(){
	
				mui(".mui-scroll-wrapper").scroll({
					bounce: false,//滚动条是否有弹力默认是true
					indicators: false, //是否显示滚动条,默认是true

				mui.plusReady(function() {
					var selfView = plus.webview.currentWebview();
//					OrganiseUnitID = selfView.info.id;

					CuibanSubmit_tab1();
				});
				
				function setHtml (data) {
					var html = '';
					var len = data.length;
					for( var i = 0; i<len; i++ ){
						var item = data[i];
						html += '<div id="ChangeWrap" class="change-wrap">\
							<div class="change_con_left" data-id="'+ item.OrderID +'">\
								<p>B栋北侧逃生通道堵塞问题整改</p>\
								<span>整改单号：'+ item.OrderCode +'</span>\
								<span>整改期限：'+ item.RectifyTime +'</span>\
								<span>整改对象：'+ item.OrderName +'</span>\
							</div>\
							<div id="right">\
								<div class="change_con_right '+ setColor(item.IsUrge) +'" data-status="'+ item.IsUrge +'">\
									<a id="pop"></a>\
								</div>\
								<span>2017-8-12 15:32:27</span>\
							</div>\
						</div>';
					}	
					document.getElementById("change_con").innerHTML = html;
				};
				
				function setColor(status){
//					console.log(status === '0');
					var html = '';
					switch(status){
						case '0':
							html += 'right_no';
						break;
						case '1':
							html += 'right_all';
						break;
					}
					return html;					
				};
				
//				催办提交			
				function CuibanSubmit(){
					var data = {
						OrderID: localStorage.getItem("OrderID"),
						UrgeUser: localStorage.getItem("UrgeUser"),
						UrgeCompany: localStorage.getItem("UrgeCompany"),
					};
						urlg = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/TZDH_WebApp_EXAMRectifyUrge_ImportOne?dataKey=00-00-00-00';
					mui.ajax(urlg, {
						data: data,
						dataType: 'json',
						type: 'get', 
						timeout: 5000,
						success: function(data){	
							data = data["DataSource"]["Tables"][0]["Datas"];
							
//							console.log(JSON.stringify(data));
							$("#ChangeWrap").remove();
							setHtml(data);
						},					
						error: function(){
							mui.toast('数据请求失败');
						}
					});
				}

				var list = document.getElementsByClassName("tab_list");
				var Account_con = document.getElementById("change_con");
				var tabWrap = document.getElementById("tabWrap");
				
				//点击tab栏的时候的切换
				mui("#tabWrap").on('tap', '.tab_list', function(e) {
					e.stopPropagation();			
					$(".tab_list").attr('class', 'tab_list');
					$(this).attr("class", "tab_list tab-active");
					var targetVal = this.getAttribute("data-target");
					console.log(targetVal);
					if ( this.getAttribute("data-target") === '1' ){
						CuibanSubmit_tab1();
					}
					if ( this.getAttribute("data-target") === '2' ){
						CuibanSubmit_tab2();
					}
					if ( this.getAttribute("data-target") === '3' ){
						CuibanSubmit_tab3();
					};
          		}); 
          		
				function CuibanSubmit_tab1(){
					var data = {
						OrganiseUnitID: localStorage.getItem("OrganiseUnitID"),
					};
					urlg = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/TZDH_WebApp_EXAMRectify_NoUrgeList?dataKey=00-00-00-00';
					mui.ajax(urlg, {
						data: data,
						dataType: 'json',
						type: 'get', 
						timeout: 5000,
						success: function(data){
							data = data["DataSource"]["Tables"][0]["Datas"];
							
							console.log("故障隐患请求")
							console.log(JSON.stringify(data));
							
							$("#ChangeWrap").remove();
							setHtml(data);
						},					
						error: function(){
							mui.toast('数据请求失败');
						}
					});
				};
				
				function CuibanSubmit_tab2(){

							console.log("已催办整改")

							setHtml(data);

						error: function(){

				//点击图标是否删除？
				
				mui("#change_con").on('tap', '.change_con_right', function (e) {
					var _this = this;
					var statusValue = this.getAttribute("data-status");
					if (statusValue === "1") return false;
					var btnArray = ['确认', '取消'];
						mui.confirm('确认催办后，将向单位消防责任人和管理人同时发出整改催办信息。', '提示', btnArray, function(e) {
						if (e.index == 0) {
							CuibanSubmit();							
						} else {
							// 取消
						}
					})
			    });
