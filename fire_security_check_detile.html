		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				var selfView = plus.webview.currentWebview();
				var TaskItemID = selfView.TaskItemID;
				var data = {
					TaskItemID: TaskItemID
				}; 
				
				var baseurl = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/';
				var url = baseurl+'TZDH_WebApp_EXAMItemDetail?dataKey=00-00-00-00';
				
				mui.ajax(url, {
					type: 'get',
					dataType: 'json',
					data: data,
					success: function(response) {
						plus.nativeUI.closeWaiting();
						var data = response.DataSource.Tables[0].Datas;
//						console.log('证照审核-详情', JSON.stringify(data));
						setValue(data);
					},
					error: function() {
						mui.toast('详情获取失败');
					}
				});
				
				function setValue(data) {
					if(!data) {
						document.getElementById('checkName').value = data.TaskName;				//检查
						document.getElementById('checkUser').value = '检查人：'+data.ExamUser;
						document.getElementById('checkTime').value = '检查时间：'+data.ExamTime;
	//					document.getElementById('checkType').value = '检查方式：'+data.ExamTime;	//缺少检查方式
						var imgTitle = data.Title;
						var imgUrl = data.Url;
						
						//图片列表
						var text = '';
						for(var a=0;a<imgTitle.length; a++) {
							var theUrl = imgUrl[a];
							var theTitle = imgTitle[a];
							text += '<li><img src="'+theUrl+'" /><p>'+theTitle+'</p></li>';
						}
						document.getElementById('imgShow').innerHTML = text;
					}
					
				}
			});
		</script>
