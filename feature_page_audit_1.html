		<script src="js/jquery.min.js"></script>

		<script type="text/javascript">
			(function(){			
				
				var global_OrderID = '';
				
				mui(".mui-scroll-wrapper").scroll({
					bounce: false,//滚动条是否有弹力默认是true
					indicators: false, //是否显示滚动条,默认是true
				});
					
				mui.plusReady(function() {
					var selfView = plus.webview.currentWebview();
					OrderID = selfView.info.id;
//					console.log(OrderID)
//					console.log(OrderID);
					WebApp_FeatureAuditdetail(OrderID)	  				
				})
				
				function WebApp_FeatureAuditdetail(OrderID){
					
					var data = {
						OrderID: OrderID
					}
					urlg = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/TZDH_WebApp_EXAM_RectifyTaskDetail?dataKey=00-00-00-00';			
					mui.ajax(urlg, {
						data: data,
						dataType: 'json',
						type: 'get',
						timeout: 5000,
						success: function(data){
							console.log(JSON.stringify(data))
							data = data["DataSource"]["Tables"][0]["Datas"]
							setHtml(data);
							global_OrderID = "data.OrderID"
						},						
						error: function(){
							mui.toast('数据请求失败')
						}
					});
				};

				function setHtml(data) {
					var len = data.length;
					var html = '';
					for (var i=0; i < len; i++){
					var item = data[i];
					var item = data[i];
					var RectifyOrg = data[i]['RectifyOrg'];
					document.getElementById("zgaidx").innerHTML = RectifyOrg;
						html += '<div class="change_con">' +
							'<div class="change_con_code">' +
							'<p>'+ item.OrderName +'</p>' +
							'<span>'+ item.OrderCode +'</span>' +
							'</div>' +
							'<div class="change_con_inform" style="height:auto">' +
							'<h5>整改内容</h5>' +
							'<div class="change_con_inform_case">' +
							'<p class="case_p">'+ item.RectifyContent +'</p>' +
							'</div>' +
							'<p class="case_record">整改期限：'+ item.TimeExpired +'</p>' +
							'<p class="case_record">通知下发：<span>'+ item.OrderUser +'</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下发时间：<span> '+ item.OrderDate +' </span></p>' +
							'</div>' +
							'<div class="change_con_report" style="height:6rem">' +
							'<h5>审核内容</h5>' +
							'<p class="case_record"><span class="case_record_sp">整改登记：'+ item.ProcRecordUser +'</span><span class="case_record_sp">登记时间：'+ item.ProcRecordDate +'</span></p>' +
							'</div>' +
							'<div class="change_con_audit">	' +
							'<legend>整改审核结论：</legend>' +
							'<p><input class="radio" type="radio" name="choose" value="通过">通过</p>' +
							'<p><input class="radio" type="radio" name="choose" value="未通过" >未通过</p>' +
							'<textarea id="textval" name="txt" clos="100" rows="3" warp="virtual" placeholder="审核意见" value="vdf"> + ProcAuditDescript +</textarea>' +
							'<button id="btn"><span class="btn_sub">审核确认</span></button>' +
							'</div>' +
					
							'</div>';
					}
					document.getElementById("change_matter").innerHTML = html;
				}
				
				function suBmit(){
					var data = getValue();
					console.log(data)
					
					urlg = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/EXAM_ExamineRectifyProc4?dataKey=00-00-00-00';			
					mui.ajax(urlg, {
						data:data,
						dataType:'json',
						type:'post',
						timeout:5000,
						headers:{'Content-Type':'application/json'},
						success:function(data) {
							console.log(JSON.stringify(data))
						},
						error: function(){
							mui.toast('请求失败')
						}
					});
				}
	
				function getValue () {
					var data = {}
					data.OrderID = global_OrderID;
					data.ProcVerifyDescript = $('#textval').val();
					data.RectifyStatus = getRadioRes('radio');
					data.ModifiedBy = localStorage.getItem('userCodeVa');
					data.RectifyResult = '';
					
					return JSON.stringify(data);
				};

				//点击图标是否删除？
				function getVals(){
				    var res = getRadioRes('rds');
				    if(res == null){mui.toast('请选择'); return;}
				    mui.toast(res);
				};
				function getRadioRes(className){
				    var rdsObj = document.getElementsByClassName(className);
				    var checkVal = null;
				    for(i = 0; i < rdsObj.length; i++){
				        if(rdsObj[i].checked){checkVal = rdsObj[i].value;}
				    }
				    return checkVal;
				};
	  			mui("#change_matter").on('tap', '.btn_sub', function(e) {
	  				suBmit();
					var btnArray = ['确认', '取消'];
					mui.confirm('您确认此次整改已通过审核？', '提示', btnArray, function(e) {
						if (e.index == 0) {
							location.href = 'feature_page_audit.html';
						}
					})
          		});
			})();
		</script>
