<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.mui-bar-nav~.mui-content {
				padding: 56px 0 5px 0;
			}
			
			.Equipment_patrol_con_list {
				width: 100%;
				margin: 0.3rem 0 0.3rem 0;
			}
			
			.Equipment_patrol_con_list>p {
				float: left;
				width: 100%;
				text-align: left;
				margin-bottom: 0.2rem;
			}
			
			.Equipment_patrol_con_list p {
					width: 100%!important;
				font-size: 0.9rem;
			}
			
			.Equipment_patrol_con1>div {
				width: 100%!important;
				    font-size: 0.8rem;
			}
			
			.Equipment_patrol_con1>div p {
				width: 100%;
				float: left;
				color: #999999;
				font-size: 0.75rem;
				margin-left: -0.2rem;
				margin-bottom: 0rem;
			}
			
			.Equipment_patrol_con1>div p:nth-child(2) {}
			
			.Equipment_patrol_con1>div p:nth-child(2)>span {
				display: block;
				width: 33.3%;
				float: left;
				height: 100%;
			}
			.Equipment_patrol_list1_1_data span{
				text-align: left;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav titBackg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">规范检查</h1>

		</header>
		<div class="mui-content Equipment_patrol_con">
			<div class="Equipment_patrol_con_list" >
				<p id="Equipment_guifan_list1_1_TaskName">
					
				</p>
				<p id="gaddress22"></p>
			</div>
			<div id="Equipment_guifan_list1_1_conid1">
				<!--<div class="Equipment_patrol_con1">
					<div>
						<p>北郊加气站4小时</p>
						<p class="Equipment_guifan_list1_1_data"><span>巡检单位：123</span><span>完成检查：123</span><span>异常检查：123</span></p>
					</div>
				</div>-->
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/Equipment_guifan_list1_1.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('#Equipment_guifan_list1_1_conid1').on('tap', '.Equipment_patrol_con1', function() {
				mui.openWindow({
					url: 'Equipment_guifan_list1_1_1.html',
					id: 'Equipment_guifan_list1_1_1.html',
					styles: {
						top: 0, //新页面顶部位置
						bottom: 0, //新页面底部位置
					},
					extras: {
						TaskGroupID:this.firstChild.value,
						TaskName:this.children[1].value
					},
					show: {
						duration: '300'
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '加载中...', //等待对话框上显示的提示内容
					}
				});
			})
		</script>
	</body>

</html>
