		<script src="js/mui.min.js"></script>
		<script src="js/feature_common.js"></script>
		<script>
			(function(mui){
				mui.init();
				var scroll = mui('.mui-scroll-wrapper').scroll();
				mui("#segmentedControl").on('tap', '.mui-control-item', function(e){
					scroll.scrollTo(0, 0);
				});
				
				mui.plusReady(function () {
					plus.nativeUI.showWaiting();
					var currWebview = plus.webview.currentWebview();
					var PermitID = currWebview.info.PermitID;
					var url = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/';
					
					getFireWork();
					//动火证、动火检查、看火检查、操作证照
					function getFireWork(){
						var fireworkUrl = url + 'FW_GetFireWorkExamineDetail_Client_IIS?dataKey=00-00-00-00';
					
						mui.ajax(fireworkUrl, {
							type: 'get',
							dataType: 'json',
							data: {
								PermitID: PermitID
							},
							success: function (response) {
								var tables = response.DataSource.Tables;
								setTables(tables);
							},
							error: function () {
								mui.toast('详情请求失败！');
							}
						});
						function setTables(tables) {
							//动火证
							setPermitData(tables[0].Datas);
							//总包、分包、看火
							setTaskItem(tables[1].Datas, tables[2].Datas);
							plus.nativeUI.closeWaiting();
						}
						function setPermitData(permitData) {
							permitData = permitData[0];
							console.log('动火证--'+JSON.stringify(permitData))
							var fields = ['ProjectCompanyName', 'ApplyCompanyName', 'FireWorkRegion', 'FirePositions', 'FireApparatus', 'JobLevel', 'JobType', 'ProjectName', 'SupervisionUserName', 'StartTime', 'EndTime', 'ApplyUserName', 'ApplyTime', 'ApplyUnitManagerName', 'AuditTime', 'AuditDescript'];
							for(var i = 0; i < fields.length; i++) {
								var field = fields[i];
								var value = permitData[field];
								if(/Time/.test(field)) {
									value = featureCommon.formatTime(value);
								}
								
								var id = 'permit.' + field;
								document.getElementById(id).innerHTML = value;
							}
							
							//设置操作证照
							getCertificate(permitData.RegisterID);
						}
						function setTaskItem(taskBasic, taskItems) {
							console.log(JSON.stringify(taskBasic));
							console.log(JSON.stringify(taskItems));
							var types = {
								'1': 'zongbao',
								'2': 'fenbao',
								'3': 'kanhuo',
								'kanhuo': ['beforeWork', 'duringWork', 'afterWork']
							};
							//设置检查人 + 时间  + 图片
							var kanhuo = 0;
							for(var i = 0; i < taskBasic.length; i++) {
								var eachTask = taskBasic[i];
								var id = types[eachTask.TaskType];
								
								if(eachTask.TaskType == '3') {
									id = types[id][kanhuo];  //3时， id == TaskType == 'kanhuo'
									kanhuo++;
								}
								//alert(id);
								var ExamUserDom = document.getElementById(id + '.ExamUser');
								var ExamTimeDom = document.getElementById(id + '.ExamTime');
								var UrlDom = document.getElementById(id + '.Url');
								
								ExamUserDom && (ExamUserDom.innerHTML = eachTask.ExamUser);
								ExamTimeDom && (ExamTimeDom.innerHTML = eachTask.ExamTime);
								
								if(eachTask.Url){
									var urlArr = eachTask.Url.split(',');
									var titleArr = eachTask.Title.split(',');
									var imgHtml = '';
									for (var im = 0; im < urlArr.length; im++) {
										imgHtml += '<div class="content-box one-third">' +
											( featureCommon.getImgs( urlArr[im], titleArr[im] ) ) +
					    				'</div>';
									}
									UrlDom.innerHTML = imgHtml;
								}
							}
							
							// -- 分类检查项
							var zongbaoItems = [], 
								fenbaoItems = [],
								kanhuoItems = {
									'beforeWork': [],
									'duringWork': [],
									'afterWork': []
								};
							var kanhuoDep = ['beforeWork', 'duringWork', 'afterWork'];
							var kanhuoCate = {};
							var k = 0;
							console.log(JSON.stringify(taskItems) );
							for (var t = 0; t < taskItems.length; t++) {
								var taskItem = taskItems[t];
								var task = {
									displayName: taskItem.DisplayName,
									value: taskItem.Value,
									isNormal: taskItem.IsNormal
								};
								if(taskItem.TaskType == '1') {
									zongbaoItems.push(task);
								}
								if(taskItem.TaskType == '2') {
									fenbaoItems.push(task);
								}
								if(taskItem.TaskType == '3') {
									var dep = kanhuoCate[ taskItem.TaskItemID ];
									if(!dep) {
										dep = kanhuoCate[ taskItem.TaskItemID ] = kanhuoDep[k];
										k++;
									}
									//alert(dep)
									kanhuoItems[dep].push(task);	
								}
							}
							console.log(JSON.stringify(zongbaoItems) );
							
							//设置检查项 -- 总包
							var html = '';
							for (var zi = 0; zi < zongbaoItems.length; zi++){
								if(zi%2==0) {
									html += '<div class="content-row">';
								}
								
								html += htmlTemp(zongbaoItems[zi].displayName, zongbaoItems[zi].value, zongbaoItems[zi].isNormal);
								
								if(zi%2==1) {
									html += '</div>';
								}
							}
							console.log(html)
							document.getElementById('zongbao').innerHTML = html;
							
							//设置检查项 -- 分包
							var html = '';
							for (var fi = 0; fi < fenbaoItems.length; fi++){
								if(fi%2==0) {
									html += '<div class="content-row">';
								}
								
								html += htmlTemp(fenbaoItems[fi].displayName, fenbaoItems[fi].value, fenbaoItems[fi].isNormal);
								
								if(fi%2==1) {
									html += '</div>';
								}
							}
							document.getElementById('fenbao').innerHTML = html;
							//看火
							for (var kItem in kanhuoItems) {
								var html = '';
								for(var ki = 0; ki < kanhuoItems[kItem].length; ki++) {
									if(ki%2==0) {
										html += '<div class="content-row">';
									}
									
									html += htmlTemp(kanhuoItems[kItem][ki].displayName, kanhuoItems[kItem][ki].value, kanhuoItems[kItem][ki].isNormal);
									
									if(ki%2==1) {
										html += '</div>';
									}
								}
								document.getElementById(kItem).innerHTML = html;
							}

						}
						function htmlTemp (displayName, value, isNormal) {
							var normalClass = isNormal == '1' ? '' : 'abnormal';
							var html = ''+
								'<div class="content-box half-col '+ normalClass +'">'+
			    					'<label class="content-label">'+ displayName +'：</label>'+
			    					'<div class="content-value">'+
			    						'<div class="input">'+ value +'</div>'+
			    					'</div>'+	
			    				'</div>';
			    			return html;
						}
					}
					
					//操作证照
					function getCertificate (RegisterID) {
						var licenseUrl = url + 'FW_GetFireCertificateDetail_Client_IIS?dataKey=00-00-00-00';
						mui.ajax(licenseUrl, {
							type: 'get',
							dataType: 'json',
							data: {
								RegisterID: RegisterID
							},
							success: function (response) {
								var data = response.DataSource.Tables[0].Datas;
								console.log('动火统计中的操作证照', JSON.stringify(data));
								setCertificateValue(data);
							},
							error: function () {
								mui.toast('证照获取失败');
							}
						});
						
						// 设置特种操作证值
						function setCertificateValue(data) {
							data = data[0];					
								
							var fields = ['CertificateCode','CertificateName','IssuingAuthority','ProjectCompanyName','Remark','UserName','Gender','JobProject','CertificateDate','ValidityStartDate','ValidityEndDate','ReviewDate','IDCard','Mobile','Url', 'AuditUserName','ProjectCompanyName'];
							for(var i = 0; i < fields.length; i++){
								var field = fields[i],
									id = 'license.' + field,
									dom = document.getElementById(id),
									value = data[field];
								
								if(/Date/.test(field)) {
									value = featureCommon.formatDate(value);
								}
								
								if(field == 'Gender') {
									value = featureCommon.getGender(value);
								}
								
								if(field == 'Url') {
									value = featureCommon.getImgs(value, data.Title);
								}
								
								dom.innerHTML = value;
							}
						}
					}
				});
			})(mui);
		</script>
	</body>
</html>
