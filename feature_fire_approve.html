	<script src="js/mui.min.js"></script>
	<script>
		(function () {
			
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					up: {
//						auto:true,
						contentrefresh: '正在加载...',
						callback: getListData
					}
				}
			});
			
			var count = 0;
			
			function getListData() {
				console.log(123)
				pullupRefresh()
			}
			
			function pullupRefresh() {
				
				mui('#pullrefresh').pullRefresh().endPullupToRefresh( false );

				setHtml();
			}
			
			function setHtml(data) {
				var newLi = document.createElement('li');
				newLi.className = "licence-item";
				newLi.innerHTML = '<div class="padb5">\
						<span>柯善群</span> <span>有限期限：2016-08-22至2019-08-22</span>\

					</div>';
				
				document.getElementById('licenceWrap').appendChild(newLi)
			}
			
			// 证照查询	
			mui('#licenceWrap').on('tap', '.licence-item', function() {
				
				mui.openWindow({
					url: 'feature_fire_approve_detail.html',
					id: 'feature_fire_approve_detail.html',
					styles: {
						top: 0, //新页面顶部位置
						bottom: 0, //新页面底部位置

					extras: {

					show: {

					},

						title: '加载中...', //等待对话框上显示的提示内容
					}
				});
			})
			
			
	
			
			
		})()
