			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				function WebApp_GetFireworkRectify() {
					var PermitIDFire = localStorage.getItem('PermitIDFire');
					var urlTask = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/WebApp_GetFireworkRectify?dataKey=00-00-00-00&PermitID=' + PermitIDFire;
					console.log(urlTask);
					mui.ajax(urlTask, {
						data: null,
						dataType: 'json', //返回
						type: 'get',
						timeout: 5000,
						success: function(data) {
							var getDatas = data['DataSource']['Tables'][0]['Datas'];
							var getDatas1 = data['DataSource']['Tables'][1]['Datas'];
							//							var htmlUrl = '';

							var imgUrl = '';
							var imgVideo = '';
							var imgMp3 = '';

							if(getDatas.length == '') {
																document.getElementById("Equipment_patrol_con1").innerHTML = '<p style="text-align: center;margin-top: 0.5rem"><span style="color:#999999font-size:1.85rem;;">暂无记录</span></p>'
							} else {

								document.getElementById("Fire_Formally_work_1").innerHTML = getDatas[0].OrderCode;
								document.getElementById("Fire_Formally_work_2").innerHTML = getDatas[0].OrderName;
								document.getElementById("Fire_Formally_work_3").innerHTML = getDatas[0].RectifyContent;
								document.getElementById("Fire_Formally_work_4").innerHTML = getDatas[0].OrderUser;
								document.getElementById("Fire_Formally_work_5").innerHTML = getDatas[0].OrderDate;
								document.getElementById("Fire_Formally_work_6").innerHTML = getDatas[0].ReceiveUser;
								document.getElementById("Fire_Formally_work_7").innerHTML = getDatas[0].ReceiveDate;
								document.getElementById("Fire_Formally_work_7_1").innerHTML = getDatas[0].ProcDescript;

								document.getElementById("Fire_Formally_work_8").innerHTML = getDatas[0].ProcRecordUser;
								document.getElementById("Fire_Formally_work_9").innerHTML = getDatas[0].ProcRecordDate;

								document.getElementById("Fire_Formally_work_10").innerHTML = getDatas[0].ProcVerifyUser;
								document.getElementById("Fire_Formally_work_11").innerHTML = getDatas[0].ProcVerifyDate;
								document.getElementById("Fire_Formally_work_12").innerHTML = getDatas[0].ProcVerifyDescript;

								document.getElementById("Fire_Formally_work_10_1").innerHTML = getDatas[0].ProcAuditUser;
								document.getElementById("Fire_Formally_work_11_1").innerHTML = getDatas[0].ProcAuditDate;
								document.getElementById("Fire_Formally_work_12_1").innerHTML = getDatas[0].ProcAuditDescript;
							}

							mui.each(getDatas1, function(index, item) {
								//console.log('http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + item.Url)

								//							var iimg = '/uploadfiles/2017/20170725/1126/20170725112621233868.jpg';
//															var mp4 = '/uploadfiles/2017/20170725/1126/20170725112612076717.mp4';
//															var mp3 = '/uploadfiles/2017/20170725/1126/20170725112632232235.mp3';

								var dat = item.Url;
								var typeT = String(test(dat)).toLowerCase();

								function test(file_name) {
									var result = /\.[^\.]+/.exec(file_name);
									return result;
								}

								if(typeT == '.jpg' || typeT == '.jpeg' || typeT == '.JPEG' || typeT == '.png' || typeT == '.gif' || typeT == '.bmp' || typeT == '.tif' || typeT == '.psd') {
									imgUrl +=
										'<span class="Micro_task_pspan_img">' +
										'<span style="width:20%;" >' +
										'<img  style="height: 3.5rem;" src="' + 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + item.Url + '"data-preview-src="" data-preview-group="1"/>' +
										'<font style="line-height: 1rem;">' + item.Title + '</font>' +
										'</span>' +
										'</span>';
									//						'<span><img src="' + 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + item.Url + '" data-preview-src="" data-preview-group="1"/>' +
									//							'<font style="word-break:break-all;">' + item.Title + '</font>';
									//						'</span>';

								}

								if(typeT == '.mp4' || typeT == '.avi' || typeT == '.flv' || typeT == '.rmvb' || typeT == '.wmv' || typeT == '.3gp' || typeT == '.mkv' || typeT == '.mov' || typeT == '.ogg') {
									imgVideo +=
										'<span class="Micro_task_pspan_img Fire_video">' +
										'<input type="hidden" value="' + item.Url + '" />' +
										'<span style="width:20%;" >' +
										'<img  style="height: 3.5rem;" src="images/shipin.png">' +
										'<font style="line-height: 1rem;">' + item.Title + '</font>' +
										'</span>' +
										'</span>';
									//'<span class="iconfont icon-shipin videoV">' +
									//'<input type="hidden" value="' + item.Url + '" />' +
									//'<font></font>' +
									//'</span>';
								}

								if(typeT == '.mp3' || typeT == '.wma' || typeT == '.wav') {
									imgMp3 +=
										'<span class="Micro_task_pspan_img" style="display:block;width:98%!important;">' +
										'<span style="display: block;width: 100%;height: 50px;">' +
										'<audio style="height: 47px;width:100%;" src="' + 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + item.Url + '"controls="controls"></audio>' +
										'</span>' +
										'</span>';
									//console.log(imgMp3)
								}

							})

							if(imgUrl != '') {
								document.getElementById("Fire_Formally_work_2_img").innerHTML = imgUrl;
							} else {
								$('#Fire_Formally_work_2_img').remove();
							}
							if(imgVideo != '') {
								document.getElementById("Fire_Formally_work_2_video").innerHTML = imgVideo;
							} else {
								$('#Fire_Formally_work_2_video').remove();
							}
							if(imgMp3 != '') {
								document.getElementById("Fire_Formally_work_2_mp3").innerHTML = imgMp3;
							} else {
								$('#Fire_Formally_work_2_mp3').remove();
							}

							//							document.getElementById("Fire_Formally_work_2_video").innerHTML = imgVideo;
							//							document.getElementById("Fire_Formally_work_2_mp3").innerHTML = imgMp3;

							//							<span class="Micro_task_pspan_img">
							//								<span style="width:20%;" >
							//									<img src="images/119logo.png"/>
							//									<font style="line-height: 1rem;">标题</font>
							//									<font>16:25:30</font>
							//								</span>
							//							</span>

						},
						error: function() {
							//异常处理
							mui.toast('数据请求失败')
						}
					})
				}
				WebApp_GetFireworkRectify();

				//视屏播放处理
				mui('#Fire_Formally_work_2_video').on('tap', '.Fire_video', function() {
					mui.openWindow({
						url: 'Video.html',
						id: 'Video.html',
						styles: {
							top: 0, //新页面顶部位置
							bottom: 0, //新页面底部位置
						},
						extras: {
							videoUrl: this.firstChild.value,
						},
						show: {
							duration: '300'
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '加载中...', //等待对话框上显示的提示内容
						}
					});
				})
