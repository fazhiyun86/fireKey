		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			(function(){
				var OrganiseUnitID = '';
				
				mui.plusReady(function() {
					var selfView = plus.webview.currentWebview();
					OrganiseUnitID = selfView.info.id;
//					console.log("隐患整改审批的ID 还没测试");
					WebApp_ChangerushDetail(OrganiseUnitID)
				});

				function WebApp_ChangerushDetail(OrganiseUnitID){
	
					var data = {
						OrderID: OrganiseUnitID,
					}
					
					urlg = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/TZDH_WebApp_EXAMRectifyDetail?dataKey=00-00-00-00';	
					mui.ajax(urlg, {
						data: data,
						dataType: 'json',
						type: 'get',
						timeout: 5000,
						success: function(data){
							console.log(JSON.stringify(data));
							
							data = data["DataSource"]["Tables"][0]["Datas"]

							setHtml(data);
							
						},
						error: function(){
							mui.toast('数据请求失败')
						}
					});

					function setHtml (data) {
						var len = data.length;
						
						var html = '';
						for (var i=0; i < len; i++){
							var item = data[i];
							var RectifyOrg = data[i]['RectifyOrg'];
							document.getElementById("zgaidx").innerHTML = RectifyOrg;
							html += '<div class="change_con_code" id=" item.OrderID " >\
									<p id="xq_id">'+ item.OrderName +'</p>\
									<span id="xq_code">整改单号 : '+ item.OrderCode +'</span>\
								</div>';
							
							html += '<div class="change_con_inform" style="height: auto;">'+
								'<h5>整改内容</h5>'+
								'<div class="change_con_inform_case" style="height:auto; border-bottom:1px solid #E7E7E7;">'+
									'<p class="case_p">'+ item.RectifyContent +'</p>'+
								'</div>'+
								'<p class="case_record" style="margin-top:0.5rem;">整改期限：'+ item.TimeExpired +'</p>'+
								'<p class="case_record">通知下发：<span>'+ item.OrderUser +'</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下发时间：<span>'+ item.OrderDate +'</span></p>'+
							'</div>';
							
							html += '<div class="change_con_report" style="height: auto;">'+
								'<h5>审核内容</h5>'+
								'<p class="case_record">整改审核：<span>'+ item.OrderAuditUser +'</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;审核时间：<span>'+ item.OrderAuditDate +'</span></p>'+
//								'<legend>审核意见：</legend>'+
								'<p class="case_record">审核意见：<span>'+ item.ProcAuditDescript +'</span></p>'+
							'</div>';
							

						}
						document.getElementById("change_matter").innerHTML = html;
						
					}
				}

			})();
		</script>
