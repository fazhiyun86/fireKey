		<script>
			(function(){
				
				mui.plusReady(function (){
					plus.nativeUI.showWaiting();
					getData()
				})
				
				//获取数据的请求
				function getData () {
					var url = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/TZDH_WebApp_FWOrgCertificate?dataKey=00-00-00-00';
					var data = {
						OrganiseUnitID: localStorage.getItem("UserOrganiseUnitID"),
						StartDate: localStorage.getItem("startTime"),
						EndDate: localStorage.getItem("endTime")
					}
					
					mui.ajax(url, {
						data: data,
						dataType:'json',
						type:'get',
						timeout: 5000,            
						success: function(data){
							var optionsArr = common.barChartsDataChange(data['DataSource']['Tables']);
							var len = optionsArr.length;
							
							if(len === 0) {
								document.getElementById("certificSend").innerHTML= '<p class="no-word">暂无数据</p>'
							} else {
								setHtml(optionsArr)	
								common.setHide('noWord')
							}
							
							setTimeout(function() {
								plus.nativeUI.closeWaiting();	
							}, 1000)
						},
						error: function(){
							console.log("数据请求报错！");
							plus.nativeUI.closeWaiting(); 
							mui.toast('数据请求失败')
						}
					});
					
					function setHtml (options) {
						var len = options.length; 
						
						for (var i = 0; i < len; i++) {
							$("#certificSend").append('<section class="box-item">\
												<div id="weekSum'+ i +'" style="width: 100%;height:180px;"></div>\
											</section>')
						}
						setTimeout(function () {
							setECharts(options)	
						}, 0)
					}
					
					//ECharts 图的设置
					
					function setECharts (options) {
						var len = options.length;
						for (var i = 0; i < len; i++) {
							var option = options[i]
							var myChart = echarts.init(document.getElementById('weekSum'+ i ));
							myChart.setOption(option)
						}
					}
				}
				
//				var myChart1 = echarts.init(document.getElementById('weekSum1'));

//		        myChart1.setOption(option);
		        
	        	mui(".mui-scroll-wrapper").scroll({

					indicators: false, //是否显示滚动条,默认是true
				});
	        })()
