	<script>
		
		mui.init({
			swipeBack: false, //启用右滑关闭功能		
		});

		mui.plusReady(function() {
			
			//修改左上角的工程名字
			document.getElementById("index_zhongdian").innerHTML = localStorage.getItem("IndexOrganiseUnitName")
			
			var in_index = document.getElementsByClassName('in_index');

			//高风险点击事件
			in_index[0].addEventListener('tap', function() {
				//高风险
				var toUrl = 'Risk_height.html';
				
				//控制进入到哪个页面的控制
				var tag = 0
				if(tag === '0') {
					toUrl = 'Risk_height.html'
				} else if(tag === '1') {
					toUrl = 'Risk_height_2.html'
				}
				
//				console.log(DataTime)
				mui.openWindow({
					url: toUrl,
					id: toUrl,
					styles: {
						top: 0, //新页面顶部位置
						bottom: 0, //新页面底部位置
					},
					extras: {
						//自定义扩展参数，可以用来处理页面间传值
					},
					show: {
						duration: '300'
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '加载中...', //等待对话框上显示的提示内容
					}
				});
			})
			
			//低风险点击事件
			in_index[3].addEventListener('tap', function() {
				
				var oriName = localStorage.getItem("IndexOrganiseUnitName")
				var id = localStorage.getItem('UserOrganiseUnitID');
					
				var toUrl = 'Risk_low.html';			
				//控制进入到哪个页面的控制
				var tag = localStorage.getItem("lowTag");
				
				if(tag === '0') {
					toUrl = 'Risk_low.html'
				} else if(tag === '1') {
					toUrl = 'Risk_low_2.html'
				}
				
				mui.openWindow({
					url: toUrl,
					id: toUrl,
					styles: {
						top: 0, //新页面顶部位置
						bottom: 0, //新页面底部位置
					},
					extras: {
						title: oriName,
						taskID: id
						//自定义扩展参数，可以用来处理页面间传值
					},
					show: {
						duration: '300'
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '加载中...', //等待对话框上显示的提示内容
					}
				});

			})
			
			
			var pageArr = [
				'Risk_height.html',
				'Add_Fire_statistic.html',
				'Equipment_state.html',
				'Risk_low.html',
				'feature_page_order_01.html',
				'Change_Rush.html'
			];
			var num = 0;
			for(var i = 0; i < in_index.length; i++) {
				if( i == 0 || i == 3){
					continue
				};
				in_index[i].index = i;
				in_index[i].addEventListener('tap', function() {
				
					mui.openWindow({
						url: pageArr[this.index],
						id: pageArr[this.index],
						styles: {
							top: 0, //新页面顶部位置
							bottom: 0, //新页面底部位置
						},
						extras: {
							//自定义扩展参数，可以用来处理页面间传值
						},
						show: {
							duration: '300'
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '加载中...', //等待对话框上显示的提示内容
						}
					});
				})
			}

			mui.init({
				swipeBack: false,
			});
			//侧滑容器父节点
			var offCanvasWrapper = mui('#offCanvasWrapper');
			//主界面容器
			var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
		
			//菜单容器
			var offCanvasSide = document.getElementById("offCanvasSide");
			//Android暂不支持整体移动动画
			//			if (!mui.os.android) {
			//				document.getElementById("move-togger").classList.remove('mui-hidden');
			//				var spans = document.querySelectorAll('.android-only');
			//				for (var i = 0, len = spans.length; i < len; i++) {
			//					spans[i].style.display = "none";
			//				}
			//			}
			//移动效果是否为整体移动
			var moveTogether = false;
			//侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
			var classList = offCanvasWrapper[0].classList;
			//变换侧滑动画移动效果；
			offCanvasSide.classList.remove('mui-transitioning');
			offCanvasSide.setAttribute('style', '');
			classList.remove('mui-slide-in');
			classList.remove('mui-scalable');
			classList.add('mui-slide-in');
			offCanvasWrapper.offCanvas().refresh();
			//选择时间的点击事件，
			document.getElementById('selectDateWrap').addEventListener('tap', function() {
				
				offCanvasWrapper.offCanvas('show');
			});
			//			document.getElementById('offCanvasHide').addEventListener('tap', function() {
			//				offCanvasWrapper.offCanvas('close');
			//			});
			//主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasContentScroll').scroll();

			//实现ios平台的侧滑关闭页面；
			if(mui.os.plus && mui.os.ios) {
				offCanvasWrapper[0].addEventListener('shown', function(e) { //菜单显示完成事件
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
				offCanvasWrapper[0].addEventListener('hidden', function(e) { //菜单关闭完成事件
					plus.webview.currentWebview().setStyle({
						'popGesture': 'close'
					});
				});
			}

			//提示退出应用
			var backcount = 0;
			mui.back = function() {
				if(mui.os.ios) return;
				if(backcount > 0) {
					if(window.plus) plus.runtime.quit();
					return;
				};
				mui.toast('再点一次退出应用');
				backcount++;
				setTimeout(function() {
					backcount = 0;
				}, 2000);
			};

		})
