		<script type="text/javascript">
			mui.init();
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				function WebApp_GetFireworkDetail() {
					var PermitIDFire = localStorage.getItem('PermitIDFire');
					var urlTask = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/WebApp_GetFireworkDetail?dataKey=00-00-00-00&PermitID=' + PermitIDFire;
					console.log(urlTask);
					mui.ajax(urlTask, {
						data: null,
						dataType: 'json', //返回
						type: 'get',
						timeout: 5000,
						success: function(data) {
							var getDatas = data['DataSource']['Tables'][0]['Datas'];
							var getDatas1 = data['DataSource']['Tables'][1]['Datas'];
							console.log(getDatas[0].FullName)
							localStorage.setItem('dhwz',getDatas[0].FullName);
							
							document.getElementById("Fire_Formally_work_1").innerHTML=getDatas[0].PermitCode;
							document.getElementById("Fire_Formally_work_2").innerHTML=getDatas[0].ProjectName;
							document.getElementById("Fire_Formally_work_3").innerHTML=getDatas[0].ApplyCompany;
							document.getElementById("Fire_Formally_work_4").innerHTML=getDatas[0].FullName;
							document.getElementById("Fire_Formally_work_5").innerHTML=getDatas[0].JobType;
							document.getElementById("Fire_Formally_work_6").innerHTML=getDatas[0].JobLevel;
							document.getElementById("Fire_Formally_work_7").innerHTML=getDatas[0].StartTime + ' -- ' + getDatas[0].EndTime;
							document.getElementById("Fire_Formally_work_8").innerHTML=getDatas[0].Firemeasures;
							document.getElementById("Fire_Formally_work_9").innerHTML=getDatas1[0].FireUserName;
							document.getElementById("Fire_Formally_work_10").innerHTML=getDatas1[0].CertificateName;
							document.getElementById("Fire_Formally_work_11").innerHTML=getDatas1[0].CertificateCode;
							document.getElementById("Fire_Formally_work_12").innerHTML=getDatas[0].SupervisionUserName;
							document.getElementById("Fire_Formally_work_13").innerHTML=getDatas[0].ApplyUnitManager;
							document.getElementById("Fire_Formally_work_14").innerHTML=getDatas[0].AuditTime;
							document.getElementById("Fire_Formally_work_15").innerHTML=getDatas[0].AuditExplain;
							
						},
						error: function() {
							//异常处理
							mui.toast('数据请求失败')
						}
					})
				}
				WebApp_GetFireworkDetail();
			});
		</script>
