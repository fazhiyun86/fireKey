		<script type="text/javascript">
			(function(){
//				var OrganiseUnitID = '';
				
				mui.plusReady(function() {
					var selfView = plus.webview.currentWebview();				
					ValueID = selfView.Info.orderID;
					WebApp_RushDetail(ValueID)
				});

				function WebApp_RushDetail(ValueID){
	
					var data = {
						OrderID: ValueID,
					}
					
					urlg = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/TZDH_WebApp_EXAMRectifyUrgeDetail?dataKey=00-00-00-00';	
					mui.ajax(urlg, {
						data: data,
						dataType: 'json',
						type: 'get',
						timeout: 5000,
						success: function(data){
//							console.log(JSON.stringify(data));
							data = data["DataSource"]["Tables"][0]["Datas"];
							setHtml(data);							
						},
						error: function(){
							mui.toast('数据请求失败')
						}
					});

					function setHtml (data) {
						var len = data.length;
						var html = '';
						for (var i=0; i < len; i++){
							var item = data[i];
							var RectifyOrg = data[i]['RectifyOrg'];
							document.getElementById("zgaidx").innerHTML = RectifyOrg;
							html += '<div class="change_con_code" id=" item.OrderID " style="height: auto; background: #fff; border:0; padding-bottom:0.2rem;" >\
									<p id="xq_id" style="font-size:0.9rem;color:#000; line-height:1.5rem;border-bottom: 1px solid #f7f7f7;">'+ item.OrderName +'</p>\
									<span id="xq_code" style="font-size:0.9rem;color:#000; line-height:1.5rem;">整改单号：'+ item.OrderCode +'</span>\
								</div>';
							
							html += '<div class="change_con_inform" style="height: auto; background: #fff; border:0; padding-bottom:0.2rem;">'+
								'<h5 style="font-size:0.8rem; color:#494949; line-height:1.5rem; height:auto; padding-top:0.2rem;">整改内容：</h5>'+
								'<div class="change_con_inform_case">'+
									'<p class="case_p" style="font-size:0.8rem; color:#acacac; line-height:1.5rem; height:auto;border-bottom: 1px solid #f7f7f7;">'+ item.RectifyContent +'</p>'+
								'</div>'+
								'<p class="case_record" style="font-size:0.7rem; line-height:1.3rem; color:#494949;padding-left:0.3rem;border-bottom: 1px solid #f7f7f7;">整改期限：'+ item.TimeExpired +'</p>'+
								'<p class="case_record" style="font-size:0.7rem; line-height:1.3rem; color:#494949;padding-left:0.3rem;padding-right:0.5rem;"><span>通知下发：'+ item.OrderUser +'</span><span style="width:auto; float:right;">下发时间：'+ item.OrderDate +'</span></p>'+
							'</div>';
							
							html += '<div class="change_con_report" style="height: auto!important;background: #fff; border:0; padding-bottom:0.2rem"">'+
								'<h5 style="font-size:0.8rem; color:#494949; line-height:1.5rem; height:auto; padding-top:0.2rem;border-bottom: 1px solid #f7f7f7;">审核内容：</h5>'+
								'<p class="case_record" style="font-size:0.7rem; line-height:1.3rem; color:#494949;border-bottom: 1px solid #f7f7f7; padding-left:0.3rem;"><span>整改审核：'+ item.OrderAuditUser +'</span><span style="width:auto; float:right;padding-right:0.5rem;">审核时间：'+ item.OrderAuditDate +'</span></p>'+
								'<p class="case_record" style="font-size:0.7rem; line-height:1.3rem; color:#494949;padding-left:0.3rem;">审核意见：'+ item.ProcAuditDescript +'</p>'+
							'</div>';
							
							html += '<div class="change_con_remark">'+
								'<p style="font-size:0.6rem; padding-left:0rem;"><span style="display:block; width:auto;">催办时间：'+ item.UrgeDate +'</span><span style="display:block; width:auto;float:right;">'+item.UrgeCompany+'：'+ item.UrgeUser +'</span>'+
								'</p>'+
								'</div>';
							

						};
						document.getElementById("change_matter").innerHTML = html;
					}
				}	
			})();
