<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.mui-bar-nav~.mui-content {
				padding: 60px 0 5px 0;
			}
			
			.Micro_task_tit a {
				color: #666666;
				font-size: 0.8rem;
			}
			
			#address11 {
				width: 100%;
				text-align: left;
				/*padding: 0 0 0 1rem;*/
				margin: 0;
			}
			
			.Equipment_patrol_con_list {
				margin-top: 0.5rem;
			}
			
			.Equipment_patrol_con_list>p {
				width: 20%;
				white-space: nowrap;
			}
			
			.Equipment_patrol_con1 {
				/*margin-top: 0.5rem;*/
			}
			
			.Equipment_patrol_con1 div p {
				float: left;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.Equipment_patrol_ccon2 {
				width: 100%;
			}
			
			.Equipment_patrol_ccon2 p {
				padding-left: 0;
			}
			
			.Equipment_patrol_ccon2 p:first-child {
				margin: 0!important;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav titBackg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">配件信息</h1>
		</header>

		<div class="mui-content Equipment_patrol_con ">
			<div id="Equipment_patrol_con1">
				<div class="Equipment_patrol_con1">
					<div class="Equipment_patrol_ccon2 maintenance_list1">
						<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>故障时间：</span><span class="maintenance_list1_d1">.ReportTi</span></p>
						<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>处理状态：</span><span class="maintenance_list1_d2">m.Statu</span></p>
						<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>设备名称：</span><span class="maintenance_list1_d3">tem.EquipmentNa</span></p>
						<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>设备编号：</span><span class="maintenance_list1_d4">tem.EquipmentCo</span></p>
						<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>设备型号：</span><span class="maintenance_list1_d5">tem.ModelNa</span></p>
						<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>故障类型：</span><span class="maintenance_list1_d6">tem.FaultTyp</span></p>
					</div>
				</div>
			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script>
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var FaultRepairID = self.FaultRepairID; // WebApp_GetFaultRepairParts 
				function WebApp_GetFaultRepairParts(id) {
					var url = 'http://' + localStorage.getItem("serverAddress") + ':' + localStorage.getItem("portNum") + '/WebApi/DataExchange/GetData/WebApp_GetFaultRepairParts?dataKey=00-00-00-00&FaultRepairID=' + id;
					console.log(url)
					mui.ajax(url, {
						data: null,
						dataType: 'json', //返回
						type: 'get',
						timeout: 5000,
						success: function(data) {
					//服务器返回响应，根据响应结果，分析是否登陆成功
					var getDatas = data['DataSource']['Tables'][0]['Datas'];
					var html ='';
					mui.each(getDatas, function(index, item) {
						html +=
									'<div class="Equipment_patrol_con1">' +
									'<input class="sendId1" type="hidden"value="' + item.ID + '" />' +
									'<div class="Equipment_patrol_ccon2 maintenance_list1">' +
									'<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>配件编号：</span><span class="maintenance_list1_d1">' + item.PartCode + '</span></p>' +
									'<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>配件名称：</span><span class="maintenance_list1_d2">' + item.PartName + '</span></p>' +
									'<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>配件型号：</span><span class="maintenance_list1_d3">' + item.PartStyle + '</span></p>' +
									'<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>配件单位：</span><span class="maintenance_list1_d4">' + item.PartUnit + '</span></p>' +
									'<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>配件数量：</span><span class="maintenance_list1_d5">' + item.PartNumber + '</span></p>' +
									'<p style="font-size:0.7rem;color:#666666;width: 50%;"><span>配件厂商：</span><span class="maintenance_list1_d6">' + item.PartManufacturer + '</span></p>' +
									'</div>' +
									'</div>';
					})
					document.getElementById('Equipment_patrol_con1').innerHTML = html;

				},
				error: function() {
					//异常处理
					mui.toast('数据请求失败')
				}
				
					})

				}WebApp_GetFaultRepairParts(FaultRepairID);
			})
		</script>
	</body>

</html>
